<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2782da8e3e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="result-wrapper"><input type="text" id="result" data-animate="false"></section>
        <div class="cancel num">C</div>
        <div class="back num"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="divide num sign" data-sign="divide"><i class="fa-solid fa-divide"></i></div>
        <div class="seven digit num">7</div>
        <div class="eight digit num">8</div>
        <div class="nine digit num">9</div>
        <div class="multiply num sign" data-sign="multiply"><i class="fa-solid fa-times"></i></div>
        <div class="four digit num">4</div>
        <div class="five digit num">5</div>
        <div class="six digit num">6</div>
        <div class="minus num sign" data-sign="minus"><i class="fa-solid fa-minus"></i></div>
        <div class="one digit num">1</div>
        <div class="two digit num">2</div>
        <div class="three digit num">3</div>
        <div class="plus num sign" data-sign="plus"><i class="fa-solid fa-plus"></i></div>
        <div class="zero digit num">0</div>
        <div class="equals num"><i class="fa-solid fa-equals"></i></div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
